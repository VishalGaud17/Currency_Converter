<html>
	<head>
		<title>Currency Converter</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<script src="assets/js/main.js"></script>
	</head>
	<body>
		<h1 class=logo>Currency Converter</h1>
		<table id="t1" align="center" border="1" >
			<tr>
				<td>From:</td>
				<td>
					<select id="from">
						<option value="INR">India</option>
						<option value="AED">UAE</option>
						<option value="AFN">AFGANISTAN</option>
						<option value="ALL">ALABANIA</option>
						<option value="AMD">ARMENIA</option>
						<option value="ANG">NETHERLAND</option>
						<option value="AOA">ANGOLA</option>
						<option value="ARS">ARGENTINA</option>
						<option value="AUD">AUSTRELIA</option>
						<option value="AWG">ARUBA</option>
						<option value="AZN">AZERBAIJAN</option>
						<option value="BAM">BOSNIA</option>
				</td>
			</tr>
			<tr>
				<td>To:</td>
				<td>
					<select id="to">
						<option value="INR">India</option>
						<option value="AED">UAE</option>
						<option value="AFN">AFGANISTAN</option>
						<option value="ALL">ALABANIA</option>
						<option value="AMD">ARMENIA</option>
						<option value="ANG">NETHERLAND</option>
						<option value="AOA">ANGOLA</option>
						<option value="ARS">ARGENTINA</option>
						<option value="AUD">AUSTRELIA</option>
						<option value="AWG">ARUBA</option>
						<option value="AZN">AZERBAIJAN</option>
						<option value="BAM">BOSNIA</option>
				</td>
			</tr>
			<tr>
				<td><label for="amt">Enter Amount : </label></td>
				<td>
					<input type="number" id="amt"> 
				</td>
			</tr>
			<tr class="row" >
				<td  colspan="2" align="center" ><button onclick="convert()">Convert</button></td>
			</tr>
		</table>
		<br><br>
		<table align="center" border="1" id="t2">
			<tr>
				<td><p id="result"></p></td>
				<td><p id="curr" ></p></td>
			</tr>
		</table>
	</body>
</html>
